<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Admin Dashboard</h1>
      <a class="logout" href="/logout">Logout</a>
    </header>

    <div class="panel">
      <!-- Navigation Tabs -->
      <div class="wallet-nav">
        <ul>
          <li class="active"><a href="#company-info" onclick="switchAdminTab('company-info')">Company Info</a></li>
          <li><a href="#branches" onclick="switchAdminTab('branches')">Branches</a></li>
          <li><a href="#users" onclick="switchAdminTab('users')">Users</a></li>
          <li><a href="#token" onclick="switchAdminTab('token')">Token Management</a></li>
          <li><a href="#settings" onclick="switchAdminTab('settings')">Settings</a></li>
        </ul>
      </div>

      <!-- Company Info Panel -->
      <div id="company-info" class="content-panel">
        <h2>Company Information</h2>
        <form id="company-info-form" class="form-horizontal">
          <div class="form-row">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Company name" />
          </div>
          <div class="form-row">
            <label for="industry">Industry</label>
            <input type="text" id="industry" name="industry" placeholder="Industry" />
          </div>
          <div class="form-row">
            <label for="hqAddress">HQ Address</label>
            <input type="text" id="hqAddress" name="hqAddress" placeholder="Headquarters address (optional)" />
          </div>
          <div class="form-row">
            <label for="companyPhone">Phone</label>
            <input type="text" id="companyPhone" name="companyPhone" placeholder="Phone number (optional)" />
          </div>
          <div class="form-row">
            <label for="companyEmail">Email</label>
            <input type="email" id="companyEmail" name="companyEmail" placeholder="Contact email" />
          </div>
          <div class="form-row">
            <label for="companyLogo">Logo</label>
            <input type="file" id="companyLogo" name="companyLogo" accept="image/*" />
            <small class="input-hint">(Recommended: 400x400)</small>
          </div>
          <div class="button-row">
            <button type="submit" class="primary-button">Save</button>
            <button type="reset" class="secondary-button">Clear</button>
          </div>
        </form>
      </div>

<!-- Branches Panel -->
<div id="branches" class="content-panel" style="display: none;">
  <h2>Manage Branches</h2>
  <form id="branches-form" class="form-horizontal">
    <div class="form-row">
      <label for="branchSelect">Select Branch</label>
      <select id="branchSelect" name="branchSelect">
        <option value="">âž• New Branch</option>
        <option value="1">Downtown</option>
        <option value="2">Warehouse 1</option>
      </select>
    </div>

    <div class="form-row">
      <label for="branchName">Branch Name</label>
      <input type="text" id="branchName" name="branchName" placeholder="Enter branch name" />
    </div>

    <div class="form-row">
      <label for="branchAddress">Address</label>
      <input type="text" id="branchAddress" name="branchAddress" placeholder="Enter branch address" />
    </div>

    <div class="form-row">
      <label for="branchPhone">Phone (optional)</label>
      <input type="text" id="branchPhone" name="branchPhone" placeholder="Phone number" />
    </div>

    <div class="form-row">
      <label for="branchManager">Manager</label>
      <select id="branchManager" name="branchManager">
        <option value="">Select a manager</option>
      </select>
    </div>

    <div class="button-row">
      <button type="button" class="primary-button" id="saveBranch">Save</button>
      <button type="reset" class="secondary-button" id="clearBranch">Clear</button>
      <button type="button" class="secondary-button" id="deleteBranch" style="margin-left: auto; color: #F44336;">Delete</button>
    </div>
  </form>
</div>

<!-- Users Panel -->
<div id="users" class="content-panel" style="display: none;">
  <h2>Create New User</h2>
  <form id="create-user-form" class="form-horizontal">
    <div class="form-row">
      <label for="company">Company</label>
      <select id="company" name="company" required>
        <option value="">Select Company</option>
      </select>
    </div>

    <div class="form-row">
      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
      </select>
    </div>

    <div class="form-row">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required />
    </div>

    <div class="form-row">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" required />
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-row">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" />
    </div>

    <div class="form-row">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" />
    </div>

    <div class="form-row">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
    </div>

    <div class="form-row">
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="employee" selected>Employee</option>
        <option value="manager">Manager</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-row">
      <label for="user-password">Temp. Password</label>
      <input type="text" id="user-password" name="password" />
    </div>

    <div class="button-row">
      <button type="submit" class="primary-button">Create User</button>
    </div>
  </form>
</div>

<!-- Token Panel -->
<div id="token" class="content-panel" style="display: none;">
  <h2>KRC-20 Token Management</h2>
  <form id="token-form" class="form-horizontal">
    <div class="form-row">
      <label for="tokenName">Name (Ticker)</label>
      <input type="text" id="tokenName" name="tokenName" placeholder="e.g., WMRT" required />
    </div>

    <div class="form-row">
      <label for="totalSupply">Total Supply</label>
      <input type="number" id="totalSupply" name="totalSupply" value="100000000" required />
    </div>

    <div class="form-row">
      <label for="mintAllocation">Pre-Allocation %</label>
      <input type="number" id="mintAllocation" name="mintAllocation" value="100" min="0" max="100" required />
    </div>

    <div class="form-row">
      <label for="tokenLogo">Token Logo</label>
      <input type="file" id="tokenLogo" name="tokenLogo" accept="image/*" />
      <small class="input-hint">(Recommended: 400x400)</small>
    </div>

    <div class="button-row">
      <button type="submit" class="primary-button">Deploy Token</button>
      <button type="reset" class="secondary-button">Clear</button>
    </div>
  </form>
</div>


<!-- Settings Panel -->
<div id="settings" class="content-panel" style="display: none;">
  <h2>Platform Settings</h2>
  <form id="settings-form" class="form-horizontal">

    <!-- Gamification Rules -->
    <div class="form-row">
      <label for="pointsPerKaspa">Points per Kaspa Sent</label>
      <input type="number" id="pointsPerKaspa" name="pointsPerKaspa" placeholder="e.g., 10" />
    </div>

    <div class="form-row">
      <label for="maxDailyPoints">Max Daily Points per User</label>
      <input type="number" id="maxDailyPoints" name="maxDailyPoints" placeholder="e.g., 1000" />
    </div>

    <div class="form-row">
      <label for="decayRate">Point Decay Rate (%/day)</label>
      <input type="number" id="decayRate" name="decayRate" placeholder="e.g., 2" />
    </div>

    <!-- Reward System -->
    <div class="form-row">
      <label for="rewardThreshold">Points to Earn Reward</label>
      <input type="number" id="rewardThreshold" name="rewardThreshold" placeholder="e.g., 5000" />
    </div>

    <div class="form-row">
      <label for="rewardType">Reward Type</label>
      <select id="rewardType" name="rewardType">
        <option value="token">Kaspa Token</option>
        <option value="badge">Badge / Achievement</option>
        <option value="custom">Custom Prize</option>
      </select>
    </div>

    <!-- Team Configuration -->
    <div class="form-row">
      <label for="teamsEnabled">Enable Teams</label>
      <select id="teamsEnabled" name="teamsEnabled">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="form-row">
      <label for="maxTeamSize">Max Users per Team</label>
      <input type="number" id="maxTeamSize" name="maxTeamSize" placeholder="e.g., 10" />
    </div>

    <!-- Platform Behavior -->
    <div class="form-row">
      <label for="enableLeaderboard">Show Leaderboard</label>
      <select id="enableLeaderboard" name="enableLeaderboard">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>
    </div>

    <div class="form-row">
      <label for="anonymousMode">Enable Anonymous Mode</label>
      <select id="anonymousMode" name="anonymousMode">
        <option value="false">Off</option>
        <option value="true">On</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="button-row">
      <button type="submit" class="primary-button">Save Settings</button>
      <button type="reset" class="secondary-button">Reset</button>
    </div>
  </form>
</div>


  <!-- JS logic -->
  <script src="/js/admin/admin.js"></script>
</body>
</html>
